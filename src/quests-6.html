<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="./css/swiper-bundle.min.css">
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="main__body">
  <div class="wrapper">
    <!-- Header -->

    <!-- Main Page -->
    <main class="main">
      <div class="daily-bonus">
        <div class="daily-bonus__head">
          <h1 class="daily-bonus__title">Ежедневный бонус</h1>
          <p class="daily-bonus__descr">Прогресс будет утерян, если пропустить день</p>

          <div class="daily-bonus__head-columns">
            <div class="daily-bonus__head-column daily-bonus__head-column--blue">
              <span>Взято дней: </span>
              <span>2</span>
              <img width="16" src="./img/icons/ArrowDownRight.svg" alt="arrow right icon">
            </div>
            <div class="daily-bonus__head-column">
              <span>До следующего бонуса: </span>
              <b>23:12:20</b>
            </div>
          </div>
        </div>

        <ul class="daily-bonus__list">
          <li class="daily-bonus__item have">
            <div class="daily-bonus__item-day"><span>1</span></div>

            <div class="daily-bonus__rows">
              <div class="daily-bonus__row">
                <b>1 день</b>
              </div>
              <div class="daily-bonus__row">
                <p>Бонус взят</p>
              </div>
            </div>

            <div class="daily-bonus__columns">
              <div class="daily-bonus__column">
                <img width="12" src="./img/icons/img-star.png" alt="coin pic">
                <span>1 000</span>
              </div>
            </div>
          </li>

          <li class="daily-bonus__item active">
            <div class="daily-bonus__item-day"><span>2</span></div>

            <div class="daily-bonus__rows">
              <div class="daily-bonus__row">
                <b>2 день</b>
              </div>
              <div class="daily-bonus__row">
                <p>Вы здесь</p>
              </div>
            </div>

            <div class="daily-bonus__columns">
              <div class="daily-bonus__column">
                <img width="12" src="./img/icons/img-star.png" alt="coin pic">
                <span>1 000</span>
              </div>
              <div class="daily-bonus__column">
                <img width="12" src="./img/icons/img-star-2.png" alt="star pic">
                <span>1</span>
              </div>
            </div>
          </li>

          <li class="daily-bonus__item">
            <div class="daily-bonus__item-day"><span>3</span></div>

            <div class="daily-bonus__rows">
              <div class="daily-bonus__row">
                <b>3 день</b>
              </div>
              <div class="daily-bonus__row">
                <p>Не взят</p>
              </div>
            </div>

            <div class="daily-bonus__columns">
              <div class="daily-bonus__column">
                <img width="12" src="./img/icons/img-star.png" alt="coin pic">
                <span>1 000</span>
              </div>
              <div class="daily-bonus__column">
                <img width="12" src="./img/icons/img-star-2.png" alt="star pic">
                <span>1</span>
              </div>
            </div>
          </li>

          <li class="daily-bonus__item">
            <div class="daily-bonus__item-day"><span>4</span></div>

            <div class="daily-bonus__rows">
              <div class="daily-bonus__row">
                <b>4 день</b>
              </div>
            </div>

            <div class="daily-bonus__columns">
              <div class="daily-bonus__column">
                <img width="12" src="./img/icons/img-star.png" alt="coin pic">
                <span>1 000</span>
              </div>
              <div class="daily-bonus__column">
                <img width="12" src="./img/icons/img-star-2.png" alt="star pic">
                <span>1</span>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </main>

    <!-- Footer -->

  </div>


</body>

<script src="./js/swiper-bundle.min.js"></script>
<script src="./js/scripts.min.js"></script>

</html>
