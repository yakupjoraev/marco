<div class="collection">
  <div class="collection__inner">
    <div class="collection__head">
      <h1 class="collection__title">Коллекция карточек</h1>
    </div>

    <div class="collection__status">
      <h2 class="collection__status-title">Нефритовая карточка</h2>

      <div class="collection__status-progress">
        <div class="collection__status-progress-inner" style="width: 30%;"></div>
      </div>

      <div class="collection__status-info">
        <div class="collection__status-text">6 фрагментов до получения карточки</div>
        <div class="collection__status-text">6 → <span class="collection__status-text--grey">12</span></div>
      </div>

      <div class="collection__status-info">
        <img width="12" height="12" src="./img/icons/check.svg" alt="check icon">
        <div class="collection__status-text">Все фрагменты собраны</div>
        <div class="collection__status-text">12</div>
      </div>
    </div>

    <div class="collection__slider-container">
      <div class="collection__slider swiper">
        <div class="collection__slider-wrapper swiper-wrapper">
          <div class="collection__slide swiper-slide">
            <div class="collection__slide-pic">
              <img src="./img/collection-slider/1.jpg" alt="pic">
            </div>

            <div class="collection__slide-status">
              <div class="collection__slide-status-top">
                <div class="collection__slide-status-label">
                  Карточка собрана
                </div>
              </div>
              <div class="collection__slide-status-bottom">
                <button type="button" class="collection__slide-status-btn">
                  <img width="16" height="16" src="./img/icons/Rocket.svg" alt="Rocket icon">
                  Минтить
                </button>
              </div>
            </div>
          </div>

          <div class="collection__slide swiper-slide">
            <div class="collection__slide-pic">
              <ul class="frag-list">
                <li class="frag-item frag-disabled"><img src="./img/frags/2/1.png" alt="fragment"></li>
                <li class="frag-item "><img src="./img/frags/2/2.png" alt="fragment"></li>
                <li class="frag-item frag-disabled"><img src="./img/frags/2/3.png" alt="fragment"></li>
                <li class="frag-item frag-disabled frag-target"><img src="./img/frags/2/4.png" alt="fragment"></li>
                <li class="frag-item frag-target"><img src="./img/frags/2/5.png" alt="fragment"></li>
                <li class="frag-item "><img src="./img/frags/2/6.png" alt="fragment"></li>
                <li class="frag-item frag-disabled"><img src="./img/frags/2/7.png" alt="fragment"></li>
                <li class="frag-item "><img src="./img/frags/2/8.png" alt="fragment"></li>
                <li class="frag-item "><img src="./img/frags/2/9.png" alt="fragment"></li>
                <li class="frag-item "><img src="./img/frags/2/10.png" alt="fragment"></li>
                <li class="frag-item frag-disabled"><img src="./img/frags/2/11.png" alt="fragment"></li>
                <li class="frag-item frag-disabled"><img src="./img/frags/2/12.png" alt="fragment"></li>
              </ul>
            </div>
          </div>

          <div class="collection__slide swiper-slide">
            <div class="collection__slide-pic">
              <img src="./img/collection-slider/2.jpg" alt="pic">
            </div>

            <div class="collection__slide-status">
              <div class="collection__slide-status-center">
                <div class="collection__slide-status-preloader">
                  <img width="16" height="16" src="./img/icons/Preload.svg" alt="Preload icon">
                </div>
              </div>
            </div>

          </div>
          <div class="collection__slide swiper-slide">
            <div class="collection__slide-pic">
              <img src="./img/collection-slider/3.jpg" alt="pic">
            </div>

            <div class="collection__slide-status">
              <div class="collection__slide-status-center">
                <button type="button" class="collection__slide-status-btn">
                  Собрать карточку
                </button>
              </div>
            </div>
          </div>
          <div class="collection__slide swiper-slide veil">
            <div class="collection__slide-pic">
              <img src="./img/collection-slider/4.jpg" alt="pic">
            </div>
          </div>
        </div>

        <div class="collection__slider-pagination swiper-pagination">
          <div class="collection__slider-pagination-item full-opened"><img src="./img/collection-slider/1.jpg"
              alt="pic"></div>
          <div class="collection__slider-pagination-item half-opened"><img src="./img/collection-slider/2.jpg"
              alt="pic"></div>
          <div class="collection__slider-pagination-item half-opened"><img src="./img/collection-slider/2.jpg"
              alt="pic"></div>
          <div class="collection__slider-pagination-item not-opened"><img src="./img/collection-slider/3.jpg" alt="pic">
          </div>
          <div class="collection__slider-pagination-item not-opened"><img src="./img/collection-slider/4.jpg" alt="pic">
          </div>
        </div>
      </div>
    </div>

    <div class="collection__remuneration">
      <h4 class="collection__remuneration-label">Вознаграждение за сбор</h4>
      <div class="collection__remuneration-list">
        <div class="collection__remuneration-item">
          <img width="30" height="28" src="./img/icons/img-star.png" alt="img-star">
          <span>+100 000</span>
        </div>

        <div class="collection__remuneration-item">
          <img width="30" height="28" src="./img/icons/img-star-2.png" alt="img-star">
          <span>+40</span>
        </div>

        <div class="collection__remuneration-item">
          <span>Майнинг-бонус: +5%</span>
        </div>
      </div>
    </div>
  </div>
</div>
