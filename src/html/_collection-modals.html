<!-- Modal -->

<div class="modals-wrapper">
  <button class="open-modal-btn" data-modal-id="modal1">Open Modal Вы собрали карточку</button>
  <div class="modal" id="modal1">
    <div class="modal-content">
      <button class="close-modal-btn"><img width="24" height="24" src="./img/icons/close.svg" alt="close icon"></button>
      <div class="modal-card">
        <div class="modal-card__top">
          <div class="modal-card__info">
            <h3 class="modal-card__title">Вы собрали карточку</h3>
            <h4 class="modal-card__subtitle">Нефритовая карточка</h4>
          </div>

          <div class="modal-card__pic">
            <img src="./img/collection-slider/1.jpg" alt="card pic">
          </div>
        </div>

        <div class="modal-card__center">
          <div class="collection__remuneration">
            <p class="collection__remuneration-descr">
              Одно из условий повышения до нефритового уровня.
            </p>
            <h4 class="collection__remuneration-label">Вознаграждение </h4>
            <div class="collection__remuneration-list">
              <div class="collection__remuneration-item">
                <img width="30" height="28" src="./img/icons/img-star.png" alt="img-star">
                <span>+100 000</span>
              </div>

              <div class="collection__remuneration-item">
                <img width="30" height="28" src="./img/icons/img-star-2.png" alt="img-star">
                <span>+40</span>
              </div>

              <div class="collection__remuneration-item">
                <span>Майнинг-бонус: +5%</span>
              </div>
            </div>
          </div>
        </div>


        <ul class="chest__buff chest__buff--center">
          <li class="chest__buff-item">
            <div class="chest__buff-icon">
              <img width="64" height="64" src="./img/chest/buffs/cloud.png" alt="icon">
            </div>

            <div class="chest__buff-sum"><span>x10</span></div>
          </li>

          <li class="chest__buff-item">
            <div class="chest__buff-icon">
              <img width="64" height="64" src="./img/chest/buffs/rocket.png" alt="icon">
            </div>

            <div class="chest__buff-sum"><span>x10</span></div>
          </li>

          <li class="chest__buff-item">
            <div class="chest__buff-icon">
              <img width="64" height="64" src="./img/chest/buffs/pigg.png" alt="icon">
            </div>

            <div class="chest__buff-sum"><span>x10</span></div>
          </li>

        </ul>


        <div class="modal-card__bottom">
          <button type="button" class="modal-card__btn grey-btn"><span>Закрыть</span></button>
        </div>
      </div>
    </div>
  </div>

  <button class="open-modal-btn" data-modal-id="modal2">Open Modal Элемент бородки</button>
  <div class="modal" id="modal2">
    <div class="modal-content">
      <button class="close-modal-btn"><img width="24" height="24" src="./img/icons/close.svg" alt="close icon"></button>
      <div class="modal-frag">
        <div class="modal-frag__top">
          <div class="modal-frag__pic">
            <img src="./img/img-fragment.png" alt="fragment icon">
          </div>

          <div class="modal-frag__info">
            <h3 class="modal-frag__title">Элемент бородки</h3>
            <p class="modal-frag__descr">Нефритовый фрагмент #4</p>
          </div>
        </div>

        <div class="modal-frag__bottom">
          <button type="button" class="modal-frag__btn black-btn">
            <span>Купить за </span>
            <span> 80 </span>
            <img width="18" height="18" src="./img/icons/img-star-2.png" alt="star icon">
          </button>

          <button type="button" class="modal-frag__btn grey-btn">
            <span>Закрыть</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <button class="open-modal-btn" data-modal-id="modal3">Open Modal Элемент бородки 2</button>
  <div class="modal" id="modal3">
    <div class="modal-content">
      <button class="close-modal-btn"><img width="24" height="24" src="./img/icons/close.svg" alt="close icon"></button>
      <div class="modal-frag">
        <div class="modal-frag__top">
          <div class="modal-frag__pic">
            <img src="./img/img-fragment.png" alt="fragment icon">
          </div>

          <div class="modal-frag__info">
            <h3 class="modal-frag__title">Элемент бородки</h3>
            <p class="modal-frag__descr">Нефритовый фрагмент #4</p>
          </div>
        </div>

        <div class="modal-frag__bottom">
          <button type="button" class="modal-frag__btn main-btn">
            <span>Подтвердить покупку за</span>
            <span> 80 </span>
            <img width="18" height="18" src="./img/icons/img-star-2.png" alt="star icon">
          </button>

          <button type="button" class="modal-frag__btn grey-btn">
            <span>Закрыть</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
