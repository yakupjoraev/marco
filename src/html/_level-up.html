<div class="level-up">
  <div class="level-up__inner">
    <div class="level-up__head">
      <div class="level-up__pic">
        <img width="200" height="200" src="./img/end-energy.png" alt="icon">
      </div>

      <h1 class="level-up__title">Новый уровень игры!</h1>

      <div class="level-up__stage">
        <p class="level-up__stage-old">Каменный</p>
        <p class="level-up__stage-old">→</p>
        <p class="level-up__stage-new">Нефритовый</p>
      </div>
    </div>
    <div class="level-up__main">
      <div class="collection__statuses">
        <div class="collection__status">

          <div class="collection__status-progress">
            <div class="collection__status-progress-inner" style="width: 100%;"></div>
          </div>

          <div class="collection__status-info">
            <img width="12" height="12" src="./img/icons/check.svg" alt="check icon">
            <div class="collection__status-text">Звёзд</div>
            <div class="collection__status-text">500</div>
          </div>
        </div>

        <div class="collection__status">
          <div class="collection__status-progress">
            <div class="collection__status-progress-inner" style="width: 100%;"></div>
          </div>
          <div class="collection__status-info">
            <img width="12" height="12" src="./img/icons/check.svg" alt="check icon">
            <div class="collection__status-text">Фрагментов</div>
            <div class="collection__status-text">12</div>
          </div>
        </div>
      </div>


      <div class="collection__remuneration">
        <h4 class="collection__remuneration-label">Вознаграждение </h4>
        <div class="collection__remuneration-list">
          <div class="collection__remuneration-item">
            <img width="30" height="28" src="./img/icons/img-star.png" alt="img-star">
            <span>+100 000</span>
          </div>

          <div class="collection__remuneration-item">
            <img width="30" height="28" src="./img/icons/img-star-2.png" alt="img-star">
            <span>+40</span>
          </div>

        </div>
      </div>

      <div class="chest__block">

        <ul class="chest__buff">
          <li class="chest__buff-item">
            <div class="chest__buff-icon">
              <img width="64" height="64" src="./img/chest/buffs/cloud.png" alt="icon">
            </div>

            <div class="chest__buff-sum"><span>x10</span></div>
          </li>

          <li class="chest__buff-item">
            <div class="chest__buff-icon">
              <img width="64" height="64" src="./img/chest/buffs/rocket.png" alt="icon">
            </div>

            <div class="chest__buff-sum"><span>x10</span></div>
          </li>

          <li class="chest__buff-item">
            <div class="chest__buff-icon">
              <img width="64" height="64" src="./img/chest/buffs/pigg.png" alt="icon">
            </div>

            <div class="chest__buff-sum"><span>x10</span></div>
          </li>

        </ul>
      </div>
    </div>
    <div class="level-up__footer">
      <a class="level-up__btn main-btn" href="#">На встречу приключениям</a>
    </div>
  </div>
</div>
