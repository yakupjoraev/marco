<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="./css/swiper-bundle.min.css">
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="main__body">
  <div class="wrapper">
    <!-- Header -->

    <!-- Main Page -->
    <main class="main">
      <div class="game">
        <div class="info">
          <div class="info__rows">
            <div class="info__row">
              <div class="info__block">
                <div class="info__block-img">
                  <img width="28" src="./img/icons/img-star-2.png" alt="icon">
                </div>

                <span class="info__block-sum">80</span>
              </div>

              <div class="info__lavels">
                <div class="info__lavel">
                  <div class="info__lavel-head">
                    <div class="info__lavel-head-text">Stone Level</div>
                  </div>
                  <div class="info__lavel-line">
                    <div class="info__lavel-line-inner" style="width: 70%;"></div>
                  </div>
                  <div class="info__lavel-columns">
                    <div class="info__lavel-column">Звёзд</div>
                    <div class="info__lavel-column opacity-5">100</div>
                  </div>
                </div>
                <div class="info__lavel">
                  <div class="info__lavel-head">
                    <div class="info__lavel-head-text">1</div>
                    <div class="info__lavel-head-text opacity-5">→</div>
                    <div class="info__lavel-head-text opacity-5">2</div>
                  </div>
                  <div class="info__lavel-line">
                    <div class="info__lavel-line-inner" style="width: 10%;"></div>
                  </div>
                  <div class="info__lavel-columns">
                    <div class="info__lavel-column">Фрагменты</div>
                    <div class="info__lavel-column opacity-5">12</div>
                  </div>
                </div>
              </div>

              <div class="info__block">
                <div class="info__block-img">
                  <img width="28" src="./img/icons/img-chest.png" alt="icon">
                </div>

                <span class="info__block-sum">24</span>
              </div>
            </div>

            <div class="info__row">
              <div class="info__bonus">
                <div class="info__bonus-text">
                  <b>Майнинг-бонус:</b>
                  <p>x1.42</p>
                </div>

                <div class="info__bonus-coin">
                  <div class="info__bonus-coin-img">
                    <img width="12" src="./img/icons/img-coin2.png" alt="coin">
                  </div>
                  <span class="info__bonus-coin-sum">142 450</span>
                </div>
              </div>
            </div>
          </div>

          <div class="info__balance">
            <div class="info__balance-img">
              <img width="36" src="./img/icons/img-coin2.png" alt="coin">
            </div>
            <span class="info__balance-sum">100 450</span>
          </div>
        </div>

        <div class="boxes">
          <ul class="boxes__list">
            <li class="boxes__item"></li>
            <li class="boxes__item"></li>
            <li class="boxes__item"></li>
            <li class="boxes__item"></li>
            <li class="boxes__item"></li>
          </ul>

          <ul class="boxes__list">
            <li class="boxes__item opacity-4">
              <!-- <img width="70" height="70" src="./img/game/square-box.png" alt="box icon"> -->
            </li>
            <li class="boxes__item">
              <img width="70" height="70" src="./img/game/square-box.png" alt="box icon">
            </li>
            <li class="boxes__item">
              <img width="70" height="70" src="./img/game/coin-box.png" alt="box icon">
            </li>
            <li class="boxes__item">
              <img width="70" height="70" src="./img/game/square-box.png" alt="box icon">
            </li>
            <li class="boxes__item opacity-4">
              <!-- <img width="70" height="70" src="./img/game/square-box.png" alt="box icon"> -->
            </li>
          </ul>

          <ul class="boxes__list">
            <li class="boxes__item"></li>
            <li class="boxes__item">
            </li>
            <li class="boxes__item">
              <img width="70" height="70" src="./img/game/buffs/buff-pigcoin.png" alt="superbuff icon">
            </li>
            <li class="boxes__item"></li>
            <li class="boxes__item"></li>
          </ul>
        </div>

        <div class="energy">
          <div class="energy__icon">
            <img width="21" height="34" src="./img/game/energy.png" alt="energy icon">
          </div>

          <div class="energy__info">
            <div class="energy__sum">
              <div class="energy__sum-from">10 800</div>
              <div class="energy__sum-to">из 10 000</div>
            </div>
            <div class="energy__line">
              <div class="energy__line-inner" style="width: 100%;"></div>
            </div>
          </div>
        </div>

        <div class="layers">
          <div class="layer-1"><img src="./img/game/layers/layer-1.png" alt="layer"></div>
          <div class="layer-2"><img src="./img/game/layers/layer-2.png" alt="layer"></div>
          <div class="layer-3"><img src="./img/game/layers/layer-3.png" alt="layer"></div>
          <div class="layer-4"><img src="./img/game/layers/layer-4.png" alt="layer"></div>
          <div class="layer-5"><img src="./img/game/layers/layer-5.png" alt="layer"></div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    @@include('./html/_footer.html')
  </div>


</body>

<script src="./js/swiper-bundle.min.js"></script>
<script src="./js/scripts.min.js"></script>

</html>
