<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="./css/swiper-bundle.min.css">
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="main__body">
  <div class="wrapper chest-wrapper  chest-bg">
    <!-- Header -->
    <header class="header">
      <div class="chest__header">
        <div class="chest__header-fixed">
          <div class="chest__header-row">
            <div class="chest__header-stars">
              <div class="chest__header-stars-info">
                <img width="30" src="./img/icons/img-star-2.png" alt="star">
                <span>256</span>
              </div>

              <button class="chest__header-stars-add">
                <img width="20" height="20" src="./img/icons/add-plus.svg" alt="add plus">
              </button>
            </div>
            <button type="button" class="chest__header-close">
              <img width="24" height="24" src="./img/icons/close-black.svg" alt="close icon">
            </button>
          </div>
        </div>

      </div>
    </header>

    <!-- Main Page -->
    <main class="main">
      @@include('./html/_chest.html')
    </main>

    <!-- Footer -->

  </div>


</body>

<script src="./js/swiper-bundle.min.js"></script>
<script src="./js/scripts.min.js"></script>

</html>
