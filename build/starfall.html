<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="./css/swiper-bundle.min.css">
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="main__body">
  <div class="wrapper">
    <!-- Header -->

    <!-- Main Page -->
    <main class="main">
      <div class="game">
        <div class="info">
          <div class="info__rows">
            <div class="info__row">
              <div class="info__block">
                <div class="info__block-img">
                  <img width="28" src="./img/icons/img-star-2.png" alt="icon">
                </div>

                <span class="info__block-sum">56K</span>
              </div>

              <div class="info__block info__block--mini">
                <span class="info__block-sum">00:10</span>
              </div>
            </div>

          </div>

        </div>

        <div class="starfalls">
          <!-- <div class="starfall"><img width="48" src="./img/icons/img-star.png" alt="star icon"></div> -->
        </div>

        <div class="layers">
          <div class="layer-1"><img src="./img/game/layers/layer-1.png" alt="layer"></div>
          <div class="layer-2"><img src="./img/game/layers/layer-2.png" alt="layer"></div>
          <div class="layer-3"><img src="./img/game/layers/layer-3.png" alt="layer"></div>
          <div class="layer-4"><img src="./img/game/layers/layer-4.png" alt="layer"></div>
          <div class="layer-5"><img src="./img/game/layers/layer-5.png" alt="layer"></div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
  <nav class="footer__nav">
    <ul class="footer__nav-list">
      <li class="footer__nav-item">
        <a class="footer__nav-link" href="#">
          <div class="footer__nav-icon">
            <img width="24" height="24" src="./img/icons/footer-nav-1.svg" alt="nav icon">
          </div>
          <span>Главная</span>
        </a>
      </li>
      <li class="footer__nav-item active">
        <a class="footer__nav-link" href="#">
          <div class="footer__nav-icon">
            <img width="24" height="24" src="./img/icons/footer-nav-2.svg" alt="nav icon">
          </div>
          <span>Коллекция</span>
        </a>
      </li>
      <li class="footer__nav-item">
        <a class="footer__nav-link" href="#">
          <div class="footer__nav-icon">
            <img width="24" height="24" src="./img/icons/footer-nav-3.svg" alt="nav icon">
          </div>
          <span>Квесты</span>
        </a>
      </li>
      <li class="footer__nav-item">
        <a class="footer__nav-link" href="#">
          <div class="footer__nav-icon">
            <img width="24" height="24" src="./img/icons/footer-nav-4.svg" alt="nav icon">
          </div>
          <span>Друзья</span>
        </a>
      </li>
      <li class="footer__nav-item notif">
        <a class="footer__nav-link" href="#">
          <div class="footer__nav-icon">
            <img width="24" height="24" src="./img/icons/footer-nav-5.svg" alt="nav icon">
          </div>
          <span>История</span>
        </a>
      </li>
    </ul>
  </nav>
</footer>
  </div>


</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<script src="./js/swiper-bundle.min.js"></script>
<script src="./js/scripts.min.js"></script>

</html>
