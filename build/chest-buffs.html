<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="./css/swiper-bundle.min.css">
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="main__body">
  <div class="wrapper chest-wrapper  chest-bg">
    <!-- Header -->
    <header class="header">
      <div class="chest__header">
        <div class="chest__header-row">
          <div class="chest__header-stars">
            <div class="chest__header-stars-info">
              <img width="30" src="./img/icons/img-star-2.png" alt="star">
              <span>256</span>
            </div>

            <button class="chest__header-stars-add">
              <img width="20" height="20" src="./img/icons/add-plus.svg" alt="add plus">
            </button>
          </div>
          <button type="button" class="chest__header-close">
            <img width="24" height="24" src="./img/icons/close-black.svg" alt="close icon">
          </button>
        </div>
      </div>
    </header>

    <!-- Main Page -->
    <main class="main">
      <div class="chest">
  <div class="chest__block">
    <div class="chest__block-head">
      <h3 class="chest__block-title">Мои бафы</h3>
      <span class="chest__block-count">3</span>
    </div>

    <ul class="chest__list">
      <li class="chest__item">
        <a class="chest__item-link" href="#">
          <div class="chest__item-pic">
            <img width="56" height="56" src="./img/chest/buffs/cloud.png" alt="icon">

            <div class="chest__buff-sum"><span>x10</span></div>
          </div>

          <div class="chest__item-info">
            <h4 class="chest__item-label">Применить баф?</h4>
            <p class="chest__item-descr">Облако с молнией</p>
          </div>

          <div class="chest__item-actions chest__item-actions--transparent">
            <button type="button" class="chest__item-action-delete">
              <img width="24" height="24" src="./img/icons/close-black.svg" alt="close icon">
            </button>


            <button type="button" class="chest__item-action-apply">
              <img width="24" height="24" src="./img/icons/check-white.svg" alt="check icon">
            </button>
          </div>
        </a>

      </li>

      <li class="chest__item">
        <a class="chest__item-link" href="#">
          <div class="chest__item-pic">
            <img width="56" height="56" src="./img/chest/buffs/cloud.png" alt="icon">

            <div class="chest__buff-sum"><span>x10</span></div>
          </div>

          <div class="chest__item-info">
            <h4 class="chest__item-label">Применить баф?</h4>
            <p class="chest__item-descr">Облако с молнией</p>
          </div>

          <div class="chest__item-actions chest__item-actions--transparent">
            <div class="chest__item-loading"><img width="24" height="24" src="./img/icons/loader-white.svg"
                alt="loader">
            </div>
          </div>
        </a>

      </li>
    </ul>
  </div>

</div>
    </main>

    <!-- Footer -->

  </div>


</body>

<script src="./js/swiper-bundle.min.js"></script>
<script src="./js/scripts.min.js"></script>

</html>
